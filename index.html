<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RTF-A Word Scramble Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header class="title">
  <h1>Ready to Find</h1>
  <h4>(A Word Scramble Game)</h4>
</header>
  <div class="content">
    <p class="word"></p>
    <div class="details">
      <p class="hint">Hint: <span></span></p>
      <p class="time">Time Left: <span><b>30</b>s</span></p>
    </div>
    <input type="text" spellcheck="false" class="int" placeholder="Enter a valid word">
    <div class="buttons">
      <button class="refresh-word">Refresh Word</button></br>
      <button class="check-word">Check Word</button>
    </div>
  </div>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
